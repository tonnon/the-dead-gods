<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/skull.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Dead Gods - Six Legends, One Last Gig</title>
    <meta name="description" content="Six legendary musicians rise from the dead to form the ultimate supergroup. Welcome to the afterlife." />
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #8B5CF6, #F97316);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #7C3AED, #EA580C);
      }

      /* Custom range slider */
      .slider::-webkit-slider-thumb {
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: linear-gradient(45deg, #10B981, #8B5CF6);
        cursor: pointer;
        border: 2px solid #1a1a1a;
      }
      .slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: linear-gradient(45deg, #10B981, #8B5CF6);
        cursor: pointer;
        border: 2px solid #1a1a1a;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Text selection color */
      ::selection {
        background-color: #8B5CF6;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
